<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="css/dashboard.css" type="text/css" rel="stylesheet">
<body>
	<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 wrapper container-fluid">
		<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 menubar">
			HalooSource
		</div>
	</div>

	<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 dashboard container-fluid">
		<div class="col-lg-2 col-sm-12 col-xs-12 col-md-12 contentkiri">
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 kiri">
				&nbsp;&nbsp;Dashboard
			</div>
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 kiri">
				&nbsp;&nbsp;Create Schedule
			</div>
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 kiri">
				&nbsp;&nbsp;Finished Task
			</div>
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 kiri">
				&nbsp;&nbsp;Pending or Cancel
			</div>
		</div>
		<div class="col-lg-10 col-sm-12 col-xs-12 col-md-12 contentkanan">
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 HeaderJudul">
				<b>Create Scedule</b>
			</div>
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 HeaderJudul2">
				<b>Please Input Created In here</b>
			</div>
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 InputNama">
				<div class="col-lg-3 col-sm-6 col-xs-12 col-md-12 textNama">
					Nama Acara
				</div>
				<div class="col-lg-9 col-sm-6 col-xs-12 col-md-12 formNama">
					form nama
				</div>
			</div>
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 InputWaktu">
				<div class="col-lg-3 col-sm-6 col-xs-12 col-md-12 textWaktu">
					Input Waktu
				</div>
				<div class="col-lg-9 col-sm-6 col-xs-12 col-md-12 formWaktu">
					form waktu
				</div>
			</div>
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 HeaderJudul3">
				Event Detail
			</div>
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 startPoint">
				<div class="col-lg-3 col-sm-6 col-xs-12 col-md-12 textStart">
					Starting Point : Location
				</div>
				<div class="col-lg-9 col-sm-6 col-xs-12 col-md-12 formStart">
					form Start
				</div>
			</div>
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 endPoint">
				<div class="col-lg-3 col-sm-6 col-xs-12 col-md-12 textEnd">
					End Point
				</div>
				<div class="col-lg-9 col-sm-6 col-xs-12 col-md-12 formEnd">
					form End
				</div>
			</div>
			<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 Destination">
				<div class="col-lg-3 col-sm-6 col-xs-12 col-md-12 textDest">
					Destination
				</div>
				<div class="col-lg-9 col-sm-6 col-xs-12 col-md-12 formDest">
					form Destination
				</div>
			</div>
		</div>
	</div>
</body>
</html>
